<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>editable resume</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==
    " crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   
          <div class="f-div">
          <form action="#" method="POST" id="resume-form">
            <div class="border">
              <h1><b>form</b></h1>
              <p>
                <label>
                  <b>*UserName:</b>
                  <input
                    type="text"
                    name="userName"
                    placeholder="enter userName"
                    id="userName"
                    required
                  />
                </label>
               <br/>
                <label>
                  <b>*Name:</b>
                  <input
                    type="text"
                    name="Name"
                    placeholder=" enter your name"
                    id="name"
                    required
                  />
                </label>
               <br/>
            
                <label>
                 <b>*Email:</b> 
                  <input type="email" name="email" placeholder=" enter your email" id="email" required />
                </label>
              <br />
              <label>
               <b> *Password:</b>
                <input
                  type="password"
                  name="password"
                  placeholder=" enter strong password"
                  id="password"
                  required
                />
              </label>
              <br />
             <b> *Gender:</b>
              <br />
              <label>
                Male <input type="radio" name="gender" value="male" id="male" />
              </label>
              <br />
              <label>
                female <input type="radio" name="gender" value="female" id="female" />
              </label>
              <br/>
              <label>
               <b> *Nationality:</b>
                <select name="nationality" id="nationality">
                  <option value="Pakistan">Pakistan</option>
                  <option value="India">India</option>
                  <option value="USA">USA</option>
                  <option value="Bangladesh">Bangladesh</option>
                  <option value="China">China</option>
                  <option value="America">America</option>
                  <option value="Antartica">Antartica</option>
                </select>
              </label>
              <br/>
              <label>
             <b> *Qualification:</b>
               <select name="Qualification" id="cauli">
                 <option value="Matric">Matric</option>
                 <option value="Inter">Inter</option>
                 <option value="bachler's">bachler's</option>
                 <option value="Master">Master</option>
               </select>
             </label>
             <br/>
             <b>*skills:</b>
              <input
                type="comments"
                name="comment"
                placeholder="write your experiences...."
                id="skill"
                required
              />
              </p>
               <input type="submit" class="submit" value="submit">
            </div>
          </form>
        </div>

        <div id="resume-display" contenteditable="true">
          <!-- Resume will be generated below-->
        </div>
        <br/>
        <!--section for the shareable link and download option-->
        <script src="type.js"></script>
</body>
</html>
